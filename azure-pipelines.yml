trigger:
- main

pool:
  name: local

steps:

- powershell: |
    Write-Host "Building container..."
    podman build -t demoapp:latest .
  displayName: Build Image

- powershell: |
    Write-Host "Container images:"
    podman images
  displayName: Verify Image

- powershell: |
    Write-Host "test run:"
    podman run -p 8080:80 demoapp:latest
  displayName: Run Image
